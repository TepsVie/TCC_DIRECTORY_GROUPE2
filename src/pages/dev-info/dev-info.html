  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-segment [(ngModel)]="segments" color="primary">
    <ion-segment-button value="Description">
      <ion-icon name="book"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="Horaire">
      <ion-icon name="time"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="Info">
      <ion-icon name="information-circle"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add-circle"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)='openWebPage(devInfos.facebook_url)'>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)='openWebPage(devInfos.twitter_url)'>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab (click)='openWebPage(devInfos.linkedin_url)'>
        <ion-icon name="logo-linkedin"></ion-icon>
      </button>
      <button ion-fab (click)="sendSms(devInfos.phone)">
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
      <button ion-fab (click)='callDev(devInfos.phone)'>
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab (click)='getLaunchAbus(devInfos.id)'>
        <ion-icon name="alert"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab top right>
    <button ion-fab color='lol' (click)="this.devToFavoris(devInfos.name)">
      <ion-icon name="star" [isActive]='favActive'></ion-icon>
    </button>
  </ion-fab>

  <ion-item [ngSwitch]='segments'>
    <ion-item *ngSwitchCase="'Info'">
      <img src={{devInfos.logo}} />
      <ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <ion-card-title>
              <ion-item>
                <h1>
                  {{devInfos.name}}
                </h1>
              </ion-item>
            </ion-card-title>
          </ion-col>
        </ion-row>
        <div>
          <ion-icon name="home" icon-start> Adresse:</ion-icon>
          <p>{{devInfos.adresse}}</p>
        </div>
        <div>
          <ion-icon name="at"> Email:</ion-icon>
          <p>{{devInfos.email}}</p>
        </div>
        <div>
          <ion-icon name="call"> TÃ©lephone:</ion-icon>
          <p>{{devInfos.phone}}</p>
        </div>
        <div>
          <ion-icon name="globe"> Site Web:</ion-icon>
          <p>
            <a (click)='openWebPage(devInfos.website_url)'>
              {{devInfos.website_url}}
            </a>
          </p>
        </div>
        <button ion-button clear class='Button' (click)='showIdDev(devInfos.id)'>GPS</button>
      </ion-card-content>
    </ion-item>
    <ion-item *ngSwitchCase="'Description'">

      <ion-card-title>
        <ion-item>
          <h1>
            {{devInfos.name}}
          </h1>
        </ion-item>
      </ion-card-title>
      <p>{{devInfos.description}}</p>

    </ion-item>
  </ion-item>
</ion-content>
