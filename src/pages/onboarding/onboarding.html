<ion-content class="bg">
  <ion-slides pager>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/logo.png') no-repeat">
        <ion-icon ios="ios-analytics" md="md-analytics" color="primary"></ion-icon>
        <br/>
        <button ion-button (click)="pushHome()">Go accueil</button>
      </div>
      <div>
        <h2>BIENVENUE</h2>
        <p>Dès l'accueil, accès directement à la recherche des compétences dont vous avez besoin!.</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/logo.png') no-repeat">
        <ion-icon ios="ios-trophy" md="md-trophy" color="primary"></ion-icon>
        <br/>
        <button ion-button (click)="pushHome()">Go accueil</button>
      </div>
      <div>
        <h2>FAVORIS</h2>
        <p>Accédez directement à la liste de vos entreprises favorites</p>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="diag" style="background: url('assets/img/logo.png') no-repeat">
        <ion-icon ios="ios-chatboxes" md="md-chatboxes" color="primary"></ion-icon>
      </div>
      <div>
        <h2>GPS</h2>
        <p>Trouvez rapidement et en 2 click seulement, à la situation géographique de votre entreprise!</p>
        <ion-icon name="arrow-dropright-circle" (click)="pushHome()" id="skip"></ion-icon>
      </div>
    </ion-slide>



  </ion-slides>
</ion-content>
