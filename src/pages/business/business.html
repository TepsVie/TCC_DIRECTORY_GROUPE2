<ion-header>

  <ion-navbar>
    <ion-title>Recherche: {{ devTables.length }}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let devTable of devTables">
      <ion-thumbnail item-start>
        <img src={{devTable.logo}}>
      </ion-thumbnail>
      <h2>{{devTable.name}}</h2>
      <p>{{devTable.skills.name}}</p>
      <button ion-button clear item-end (click)=" showIdDev(devTable.id)">Voir</button>
    </ion-item>
  </ion-list>

</ion-content>
